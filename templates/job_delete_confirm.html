{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body text-center">
        <h4 class="card-title mb-4">Удалить задание?</h4>
        <p class="text-muted mb-4">"{{ job.title }}" будет удалено безвозвратно</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'job_detail' job.id %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
